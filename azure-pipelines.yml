trigger:
- '*'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
- job: logging
  displayName: 'NLog.Extensions.Logging'
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: NuGetToolInstaller@1
  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'Sonar NLog'
      organization: 'nlog'
      scannerMode: 'MSBuild'
      projectKey: 'nlog.extensions.logging'
      projectVersion: '$(Build.BuildId)'
  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      maximumCpuCount: true
     
  - task: VSTest@2
    continueOnError: true
    displayName: 'test logging 1'
    inputs:
      testAssemblyVer2: "**/bin/Release/netcoreapp1.1/NLog.Extensions.Logging.Tests.dll"
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      codeCoverageEnabled: true
      runInParallel: true
  - task: VSTest@2
    displayName: 'test logging 2'
    inputs:
      testAssemblyVer2: "**/bin/Release/netcoreapp2.0/NLog.Extensions.Logging.Tests.dll"
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      codeCoverageEnabled: true
      runInParallel: true
  - task: VSTest@2
    displayName: 'test logging 3'
    inputs:
      testAssemblyVer2: "**/bin/Release/net452/NLog.Extensions.Logging.Tests.dll"
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      codeCoverageEnabled: true
      runInParallel: true
  - task: VSTest@2
    displayName: 'test logging 4'
    inputs:
      testAssemblyVer2: "**/bin/Release/net461/NLog.Extensions.Logging.Tests.dll"
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      codeCoverageEnabled: true
      runInParallel: true
  - task: PowerShell@2
    displayName: 'list coverage files'
    inputs:
      targetType: 'inline'
      script: |
        # list coverage
        gci d:\a\_temp\TestResults -recurse
      errorActionPreference: 'continue'

  - task: SonarCloudAnalyze@1   

  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'JaCoCo'
      summaryFileLocation: 'jacoco-coverage.xml'

- job: hosting
  displayName: 'NLog.Extensions.Hosting'
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: NuGetToolInstaller@1
  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'Sonar NLog'
      organization: 'nlog'
      scannerMode: 'MSBuild'
      projectKey: 'nlog.extensions.hosting'
      projectName: 'NLog.Extensions.Hosting'
      projectVersion: '$(Build.BuildId)'
  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      maximumCpuCount: true
  - task: VSTest@2
    displayName: 'test hosting'
    inputs:
      testAssemblyVer2: "**/bin/Release/netcoreapp2.0/NLog.Extensions.Hosting.Tests.dll"
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'
      codeCoverageEnabled: true
      runInParallel: true
  - task: SonarCloudAnalyze@1

  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'
